
# 锚点区
Proxy_first: &Proxy_first {type: select, proxies: [节点选择,自动选择,香港节点,新加坡节点,日本节点,台湾节点,韩国节点,美国节点,欧洲节点, 自建/家宽节点,全球直连]}

Direct_first: &Direct_first {type: select, proxies: [全球直连, 节点选择, 自动选择, 香港节点, 新加坡节点, 日本节点, 台湾节点, 韩国节点, 美国节点, 欧洲节点,  自建/家宽节点]}

Include_all: &Include_all {type: select, proxies: [节点选择,自动选择, 香港节点, 新加坡节点, 日本节点, 台湾节点, 韩国节点, 美国节点, 欧洲节点,自建/家宽节点, 全球直连], include-all: true, exclude-filter: "(?i)(🟢 直连)"}

PProviders: &PProviders {type: http, interval: 86400, health-check: {enable: true, url: 'https://edge.microsoft.com/captiveportal/generate_204', interval: 300}, filter: '^(?!.*(拒绝|直连|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|traffic))'}

